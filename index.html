<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            resize: none;
        }

        #output {
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Simple Text Editor</h1>
    
    <label for="inputText">Write something:</label>
    <textarea id="inputText" placeholder="Type your text here..."></textarea>

    <button onclick="displayText()">Display Text</button>

    <div id="output"></div>

    <script>
        function displayText() {
            var inputText = document.getElementById('inputText').value;
            document.getElementById('output').innerHTML = '<p>You wrote:</p><p>' + inputText + '</p>';
        }
    </script>
</body>
</html>
